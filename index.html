<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dbabd3f583.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header  -->
    <div class="p-3 mb-2 bg-black text-white">
        <div class="p-4 mb-2 bg-body text-body justify-content-center">
            <div class="container border p-3 mb-2 bg-body text-body">
                <div class="row justify-content-start">
                    <p class="h5 p-3 mb-2 bg-body-secondary">Payment form example</p>
                    <div class="row g-1"></div>
                    <div class="p-3 mb-2 bg-danger-subtle text-emphasis-danger">Some fields are missing</div>
                </div>
                <!-- Datos User tarjeta credenciales   -->
                <div class="row g-3">
                    <div class="col-sm-7">
                        <p>Card #</p>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXX" aria-label="City">
                    </div>
                    <div class="col-sm">
                        <p>CVC #</p>
                        <input type="text" class="form-control" placeholder="0000" aria-label="State">
                    </div>
                    <div class="col-sm">
                        <p>Amount</p>
                        <input type="text" class="form-control" placeholder="Amount" aria-label="Zip">
                    </div>
                </div>
                <!-- Datos user nombre y apellido -->
                <div class="row g-3">
                    <div class="col-sm-7">
                        <p>First Name </p>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-5">
                        <p>Last Name</p>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        City
                        <input type="text" class="form-control">
                    </div>
                    <!-- Datos dirección-->
                    <div class="col-sm-3">
                        State
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Pick a state</option>
                                <option value="1">Madrid</option>
                                <option value="2">Toledo</option>
                                <option value="3">Málaga</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        Postal Code
                        <input type="text" class="form-control">
                    </div>
                    <!-- We Accept: tarjetas de crédito   -->
                    <div class="d-flex">
                        <div class="col-sm-6">We accept:
                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group me-2" role="group" aria-label="Second group">
                                    <button type="button" class="btn btn-secondary">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </button>
                                    <button type="button" class="btn btn-secondary">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </button>
                                    <button type="button" class="btn btn-secondary">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </button>
                                    <button type="button" class="btn btn-secondary">
                                        <i class="fa-regular fa-credit-card"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Messages  -->
                        <div class="col-sm-6">
                            <div class="form-floating">Message
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                                <div class="form-text">
                                    Add any notes here.
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Botón Cancelar, Enviar  -->
                    <div class="container">
                        <div class="row border"></span>
                            <div class="p-3 mb-2 bg-light text-dark">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-primary me-md-2 btn btn-secondary"
                                        type="button">Cancel</button>
                                    <button class="btn btn-primary" type="button">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
